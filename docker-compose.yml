services:
  postgres:
    image: postgres:16-alpine
    container_name: dax-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=dax_user
      - POSTGRES_PASSWORD=dax_password
      - POSTGRES_DB=dax_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dax_user -d dax_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: cmd/api/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - ENVIRONMENT=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=dax_user
      - DB_PASSWORD=dax_password
      - DB_NAME=dax_db
      - DB_SSLMODE=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
