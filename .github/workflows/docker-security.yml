name: Docker Security & Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'cmd/**'
      - 'Dockerfile*'
      - 'docker-compose.yml'
      - '.dockerignore'
  pull_request:
    branches: [ main ]
    paths:
      - 'cmd/**'
      - 'Dockerfile*'
      - 'docker-compose.yml'
      - '.dockerignore'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  GO_VERSION: "1.23"

jobs:
  docker-build-and-scan:
    name: Build & Scan Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: api
            dockerfile: cmd/api/Dockerfile
            image: golang-template-api
          - name: web
            dockerfile: cmd/web/Dockerfile
            image: golang-template-web
          - name: cli
            dockerfile: cmd/cli/Dockerfile
            image: golang-template-cli

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Generate Swagger docs
        if: matrix.service.name == 'api'
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          export PATH="$PATH:$(go env GOPATH)/bin"
          swag init -g cmd/api/main.go -o docs

      - name: Build Go binary (static, stripped)
        run: |
          mkdir -p bin
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
            go build -ldflags="-w -s" \
            -o bin/${{ matrix.service.name }} \
            ./cmd/${{ matrix.service.name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: false
          load: true
          tags: ${{ matrix.service.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: ${{ matrix.service.image }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service.name }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results-${{ matrix.service.name }}.sarif'
          category: trivy-${{ matrix.service.name }}

      - name: Run Trivy for PR comment
        uses: aquasecurity/trivy-action@0.30.0
        if: github.event_name == 'pull_request'
        with:
          image-ref: ${{ matrix.service.image }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Scan for secrets
        uses: aquasecurity/trivy-action@0.30.0
        continue-on-error: true
        with:
          image-ref: ${{ matrix.service.image }}:${{ github.sha }}
          scan-type: 'image'
          scanners: 'secret'
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Scan for CRITICAL vulnerabilities (informational)
        uses: aquasecurity/trivy-action@0.30.0
        continue-on-error: true
        with:
          image-ref: ${{ matrix.service.image }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL'
          exit-code: '0'

  docker-compose-validation:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Generate Swagger docs
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          export PATH="$PATH:$(go env GOPATH)/bin"
          swag init -g cmd/api/main.go -o docs

      - name: Build Go binaries (static, stripped)
        run: |
          mkdir -p bin
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
            go build -ldflags="-w -s" -o bin/api ./cmd/api
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
            go build -ldflags="-w -s" -o bin/web ./cmd/web
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
            go build -ldflags="-w -s" -o bin/cli ./cmd/cli

      - name: Validate docker-compose.yml
        run: docker compose config --quiet

      - name: Build all services
        run: docker compose build

      - name: Test service startup
        run: |
          docker compose up -d
          sleep 10
          docker compose ps
          docker compose logs api | grep "Server starting"
          docker compose logs web | grep "Web server starting"

      - name: Cleanup
        if: always()
        run: docker compose down -v

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [docker-build-and-scan, docker-compose-validation]
    if: always()

    steps:
      - name: Check job status
        run: |
          echo "üìä Security Scan Summary (Informational Only)"
          echo "=============================================="
          echo "Docker Build & Scan: ${{ needs.docker-build-and-scan.result }}"
          echo "Docker Compose Validation: ${{ needs.docker-compose-validation.result }}"
          echo ""

          if [ "${{ needs.docker-build-and-scan.result }}" == "failure" ] || [ "${{ needs.docker-compose-validation.result }}" == "failure" ]; then
            echo "‚ö†Ô∏è  Some checks failed, but not blocking PR"
            echo "üëâ Review findings in GitHub Security tab"
          else
            echo "‚úÖ All security checks completed successfully"
          fi

          echo ""
          echo "Note: Security checks are informational and do not block PRs"
